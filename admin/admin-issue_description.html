
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Issue Description</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Manage Issue Description</h2>

    <form id="add-form" class="row g-3 mb-4">
      <div class="col-auto">
        <input type="text" id="new-entry" class="form-control" placeholder="New Issue Description name" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const supabase = supabase.createClient('https://your-project.supabase.co', 'public-anon-key');

    async function loadData() {
      const { data, error } = await supabase
        .from('issue_description')
        .select('*')
        .order('id', { ascending: true });

      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td contenteditable="true" onblur="updateName(${item.id}, this.innerText)">${item.name}</td>
          <td>${item.active ? 'Yes' : 'No'}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="toggleActive(${item.id}, ${item.active})">
              ${item.active ? 'Deactivate' : 'Activate'}
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function updateName(id, newName) {
      await supabase
        .from('issue_description')
        .update({ name: newName })
        .eq('id', id);
      loadData();
    }

    async function toggleActive(id, currentStatus) {
      await supabase
        .from('issue_description')
        .update({ active: !currentStatus })
        .eq('id', id);
      loadData();
    }

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('new-entry').value.trim();
      if (!name) return;
      await supabase.from('issue_description').insert([{ name }]);
      document.getElementById('new-entry').value = '';
      loadData();
    });

    loadData();
  </script>
</body>
</html>
