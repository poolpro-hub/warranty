<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warranty Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" type="image/png" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel='stylesheet' href="static/css/styles.css" type='text/css' media='all' />
  <link rel="stylesheet" href="static/css/responsive_header.css" />

</head>
<body>
	<header class="app-header">
	  <div class="container">
		<img src="/static/images/Pool-Pro-Logo.png"><h1 class="app-title">Warranty Manager</h1>
		<button class="menu-toggle" onclick="document.querySelector('.app-nav').classList.toggle('show')">&#9776;</button>
		<nav class="app-nav">
		  <a href="index.html">Dashboard</a>
		  <a href="list.html">All Entries</a>
		  <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
		</nav>
	  </div>
	</header>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Warranty Dashboard</h2>
      <button id="viewLogsBtn" class="btn btn-info">View Status Logs</button>
    </div>

    <div class="row" id="status-panels">
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-secondary h-100">
          <div class="card-body">
            <h5 class="card-title">All</h5>
            <p class="card-text fs-3">&nbsp;</p>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <a href="list.html" class="btn btn-light">View All</a>
          </div>
        </div>
      </div>
      <!-- Status panels will be injected here -->
    </div>
  </div>
<!-- In Field Panels -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Infield Warranty Dashboard</h2>
      
    </div>

    <div class="row" id="status-panels-infield">
      <!-- Status panels will be injected here -->
    </div>
  </div>

<!-- Report Panels -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Reporting</h2>
      
    </div>

    <div class="row" id="status-panels-reports">
      <!-- Report panels will be injected here -->
    </div>
  </div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
	<!-- Trigger Button -->
	<button id="viewLogsBtn" class="btn btn-info">View Status Logs</button>
  </div>
  
	<!-- Modal -->
	<div id="statusLogsModal" class="modal" style="display:none;">
	  <div class="modal-content" id="modal-contentPanel">
	    <span id="closeButton" class="close">&times;</span>
	    <h4>Status Logs</h4>
	    <ul id="logsList"></ul>
	  </div>
	</div>

  <script src="static/js/supabaseClient.js" defer></script>
  <script src="static/js/auth.js" defer></script>
  <script src="static/js/dashboard.js" defer></script>
  <script src="static/js/modal.js" defer></script>
</body>
</html>
