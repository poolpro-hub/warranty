
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/sheets.js"></script>
    <script src="static/js/dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="list.html">All Entries</a>
                </li>
            </ul>
            <button id="signin-button" class="btn btn-outline-success my-2 my-sm-0">Sign In</button>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Requests</h5>
                        <p class="card-text" id="new-requests-count">0</p>
                        <a href="list.html?status=New" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for other statuses -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Viewed</h5>
                        <p class="card-text" id="viewed-count">0</p>
                        <a href="list.html?status=Viewed" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Investigating</h5>
                        <p class="card-text" id="investigating-count">0</p>
                        <a href="list.html?status=Investigating" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rejected</h5>
                        <p class="card-text" id="rejected-count">0</p>
                        <a href="list.html?status=Rejected" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Actioning</h5>
                        <p class="card-text" id="actioning-count">0</p>
                        <a href="list.html?status=Actioning" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Complete</h5>
                        <p class="card-text" id="complete-count">0</p>
                        <a href="list.html?status=Complete" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">All Entries</h5>
                        <a href="list.html" class="btn btn-light">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
