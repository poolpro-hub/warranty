<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warranty Requests List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" type="image/png" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="static/js/supabaseClient.js"></script>
  <script src="static/js/auth.js"></script>
  <script src="static/js/list.js"></script>
  <link rel="stylesheet" href="static/css/responsive_header.css" />

</head>
<body>
	<header class="app-header">
	  <div class="container">
		<a href="index.html"><img src="static/images/Pool-Pro-Logo.png" height="70px"></a><h1 class="app-title">Warranty Manager</h1>
		<button class="menu-toggle" onclick="document.querySelector('.app-nav').classList.toggle('show')">&#9776;</button>
		<nav class="app-nav">
		  <a href="index.html">Dashboard</a>
		  <a href="list.html">All Entries</a>
		  <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
		</nav>
	  </div>
	</header> 
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="page-title">Warranty Requests</h2>
    </div>
	<div class="d-flex justify-content-between align-items-center mb-3">
	  <div>
		<input type="text" id="searchInput" class="form-control" placeholder="Search..." />
	  </div>
	  <div>
		<button id="exportBtn" class="btn btn-outline-primary">Export to CSV</button>
	  </div>
	</div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
		    <th data-column="claimnumber">Claim #</th>
		    <th data-column="infield">Infield</th>
		    <th data-column="claimrequestedbyshopname">Shop</th>
		    <th data-column="nameofenduser">End User</th>
		    <th data-column="equipmenttype">Equipment</th>
		    <th data-column="submissiondate">Submitted</th>
		    <th data-column="status">Status</th>
        </tr>
      </thead>
      <tbody id="requests-table-body">
        <!-- Rows will be injected here -->
      </tbody>
    </table>
	<div class="d-flex justify-content-between align-items-center mt-3">
	  <div>
		<label for="rowsPerPage">Rows per page:</label>
		<select id="rowsPerPage" class="form-select d-inline-block w-auto ms-2">
		  <option value="5">5</option>
		  <option value="10" selected>10</option>
		  <option value="25">25</option>
		  <option value="50">50</option>
		</select>
	  </div>
	  <div>
		<button id="prevPage" class="btn btn-secondary btn-sm me-2">Previous</button>
		<span id="pageInfo">Page 1</span>
		<button id="nextPage" class="btn btn-secondary btn-sm ms-2">Next</button>
	  </div>
	</div>
	
  </div>


</body>
</html>
